<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Sen:wght@400;700;800&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/icons/favicon.ico" type="image/x-icon">
    <title>Hot News</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <div class="header__container">
                <a class="header__title-link" href="/">
                    <h1 class="header__title">Hot News</h1>
                </a>
                <nav class="header__nav">
                    <ul class="header__menu">
                        <li id="Technologies" class="header__menu-item category"><a href="#"
                                class="header__menu-item-link">Technologies</a></li>
                        <li id="Travel" class="header__menu-item category"><a href="#"
                                class="header__menu-item-link">Travel</a></li>
                        <li id="Sport" class="header__menu-item category"><a href="#"
                                class="header__menu-item-link">Sport</a></li>
                        <li id="Music" class="header__menu-item category"><a href="#"
                                class="header__menu-item-link">Music</a></li>
                    </ul>
                </nav>
                <form class="header__search-form search-form">
                    <input type="text" class="header__search-input search-input" placeholder="Search...">
                    <button type="submit" class="header__search-button search-button">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="feather feather-search">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </form>
                <div class="header__burger-btn">
                    <span class="header__burger-btn-line"></span>
                    <span class="header__burger-btn-line"></span>
                    <span class="header__burger-btn-line"></span>
                </div>
                <div class="header__burger-menu-container">
                    <div class="header__burger-menu">
                        <div class="header__burger-menu-close-btn">
                            <div class="close-line"></div>
                            <div class="close-line"></div>
                        </div>
                        <form class="burger-search-form search-form">
                            <input type="text" class="header__search-input search-input" placeholder="Search...">
                            <button type="submit" class="header__search-button search-button">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="feather feather-search">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                                </svg>
                            </button>
                        </form>
                        <ul class="header__menu burger-menu-list">
                            <li class="header__menu-item burger-list-item"><a href="/"
                                class="header__menu-item-link burger-list-item-link">Main</a></li>
                            <li id="TechnologiesBurger" class="header__menu-item category burger-list-item"><a href="#"
                                    class="header__menu-item-link burger-list-item-link">Technologies</a></li>
                            <li id="TravelBurger" class="header__menu-item category burger-list-item"><a href="#"
                                    class="header__menu-item-link burger-list-item-link">Travel</a></li>
                            <li id="SportBurger" class="header__menu-item category burger-list-item"><a href="#"
                                    class="header__menu-item-link burger-list-item-link">Sport</a></li>
                            <li id="MusicBurger" class="header__menu-item category burger-list-item"><a href="#"
                                    class="header__menu-item-link burger-list-item-link">Music</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section>
        <div class="sources__carousel">
            <div class="sources buttons">
            </div>
            <button class="scroll-button prev-button">
                <div></div>
                <div></div>
            </button>
            <button class="scroll-button next-button">
                <div></div>
                <div></div>
            </button>
          </div>
    </section>
    <main>
        <div class="wrapper">
            <div class="news"></div>
        </div>
    </main>
    <footer>
        <div class="wrapper">
            <div class="footer__container">

                <div class="github-container">
                    <a href="https://github.com/varlog762" class="github-link">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="#ffffff" width="48"
                            height="48">
                            <path
                                d="M12 0C5.373 0 0 5.373 0 12c0 5.305 3.438 9.8 8.207 11.385.6.112.793-.262.793-.578 0-.285-.01-1.04-.015-2.04-3.34.725-4.042-1.61-4.042-1.61-.546-1.386-1.333-1.754-1.333-1.754-1.09-.744.082-.729.082-.729 1.205.084 1.839 1.236 1.839 1.236 1.07 1.835 2.805 1.305 3.49.998.108-.772.417-1.305.758-1.605-2.65-.303-5.44-1.322-5.44-5.89 0-1.302.465-2.365 1.235-3.205-.124-.302-.536-1.523.116-3.17 0 0 1.005-.322 3.3 1.23.955-.265 1.975-.398 2.99-.402 1.015.004 2.035.137 2.99.402 2.29-1.552 3.294-1.23 3.294-1.23.653 1.647.242 2.868.118 3.17.77.84 1.234 1.903 1.234 3.205 0 4.58-2.795 5.583-5.455 5.88.43.367.817 1.096.817 2.21 0 1.597-.014 2.881-.014 3.275 0 .32.192.694.8.577C20.57 21.795 24 17.3 24 12c0-6.627-5.373-12-12-12z" />
                        </svg>
                    </a>
                </div>
                <p class="copyright">
                    June 2023 <a href="https://newsapi.org">NewsAPI</a>
                </p>
                <div class="rsschool-container">
                    <a href="https://rs.school/" class="rsschool-link">
                        <div class="rsschool-logo"></div>
                    </a>

                </div>
            </div>
        </div>
    </footer>

    <template id="sourceItemTemp">
        <div class="source__item">
            <span class="source__item-name"></span>
        </div>
    </template>

    <template id="newsItemTemp">
        <div class="news__item">
            <div class="news__meta">
                <div class="news__meta-photo"></div>
                <ul class="news__meta-details">
                    <li class="news__meta-author"></li>
                    <li class="news__meta-date"></li>
                </ul>
            </div>
            <div class="news__description">
                <h2 class="news__description-title"></h2>
                <h3 class="news__description-source"></h3>
                <p class="news__description-content"></p>
                <p class="news__read-more">
                    <a href="#">Read More</a>
                </p>
            </div>
        </div>
    </template>

</body>

</html>
